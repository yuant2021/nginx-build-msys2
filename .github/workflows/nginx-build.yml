name: Build nginx (MSYS2)

on:
  # 手动运行
  workflow_dispatch:
    inputs:
      release:
        description: "Build as release (tag mode)"
        type: boolean
        default: false
      tag_name:
        description: "Release tag name (e.g. v1.25.3)"
        type: string
        required: false

  # tag 自动触发（等价 AppVeyor appveyor_repo_tag=true）
  push:
    tags:
      - '*'
    paths-ignore:
      - 'LICENSE'
      - '*.md'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1   # shallow_clone: true

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false

      - name: Build nginx
        env:
          MSYSTEM: MINGW64
        run: |
          set -euo pipefail
          echo "Workspace: $GITHUB_WORKSPACE"
          cd "$GITHUB_WORKSPACE"

          IS_RELEASE=false
          TAG_NAME=""

          # tag push
          if [[ "$GITHUB_REF_TYPE" == "tag" ]]; then
            IS_RELEASE=true
            TAG_NAME="$GITHUB_REF_NAME"
          fi

          # manual workflow_dispatch
          if [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" && "${INPUT_RELEASE:-false}" == "true" ]]; then
            IS_RELEASE=true
            TAG_NAME="${INPUT_TAG_NAME:-manual}"
          fi

          if [[ "$IS_RELEASE" == "true" ]]; then
            echo "Release build: $TAG_NAME"
            ./nginx-build-msys2.sh --tag="release-$TAG_NAME"
          else
            echo "Normal build"
            ./nginx-build-msys2.sh
          fi

      - name: Package nginx
        env:
          MSYSTEM: MINGW64
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          ./nginx-package-msys2.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-bin
          path: nginx-bin.7z
